services:
  # Backend API
  - type: web
    name: ai-chatbot-backend
    env: python
    region: oregon
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120 run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: PYTHONUNBUFFERED
        value: 1
    healthCheckPath: /health
    autoDeploy: true

  # Frontend Static Site
  - type: web
    name: ai-chatbot-frontend
    env: static
    region: oregon
    buildCommand: echo "No build needed"
    staticPublishPath: ./frontend
    routes:
      - type: rewrite
        source: /*
        destination: /chat-widget.html
    envVars:
      - key: API_URL
        fromService:
          type: web
          name: ai-chatbot-backend
          envVarKey: RENDER_EXTERNAL_URL
